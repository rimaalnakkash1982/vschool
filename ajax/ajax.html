<!DOCTYPE html>
<html>

<head>
    <title>Miro Ajax </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link type="text/css" rel="stylesheet" href="ajax.css">
</head>

<body>
    <h1><b>Miro AJAX</b></h1>
    <img src="unnamed.png">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <input id='desc' placeHolder="desc" type="text">
                <input id="Url" placeHolder="Url">
                <input id="completed" placeHolder="completed" type="text">
                <input id='price' placeHolder="price" type="number">
                <button id="get" class="btn btn-primary">Get </button>
                <button id="submit" class="btn btn-danger">submit </button>
                <button id="delete" class="btn btn-default">Delete</button>
                <button id="update" class="btn btn-success">Put </button>
            </div>
        </div>
    </div>
    <div id="output"></div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
</script>
<script src="aja.js"></script>

</html>
