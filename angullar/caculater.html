<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body ng-app="app">
    <div class="ctrl" ng-controller="ctrl">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input ng-model="num1" type="number" placeholder="num1" class="form-control">
                </div>
                <div class="col-md-6">
                    <input ng-model="num2" type="number" placeholder="num2" class="form-control">
                </div>

          </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="inputs">
                        <button ng-click="add()" class="btn btn-primary">Submit</button>
                      
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="outputs">
                        <p> {{sum}} </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div ng-controller="ctrl2">
                       <div class="outputs">
                        <button ng-click="times()" class="btn btn-danger">times</button>
                        <p> {{time}} </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="calculate.js"></script>
</body>

</html>
