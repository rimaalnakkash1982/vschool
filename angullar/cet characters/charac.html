<!DOCTYPE html>
<html>

<head>
    <title>Miro Ajax </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> \
    <link type="text/css" rel="stylesheet" href="chart.css">
</head>

<body>
    <h3><b>Characters Hit list</b></h3>
    <div class="container">
        <div ng-app="myApp">
            <div ng-controller="maincontroller" ng-init="click()">
                <div class="row">
                    <div class="col-md-4" ng-repeat="pic in list track by $index">
                            
                            <img ng-src="{{pic.image}}" />
                            <p> {{pic.name}}</p>
                           
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
<script src="app.js" S></script>

</html>
