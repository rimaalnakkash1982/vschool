<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="input.css"> 
    </head>
<h1><b>Miro Cartoons</b></h1>

<body ng-app="myApp" ng-controller="mainController">
    <div class="contianer">
       
        <div class="row">
           <div class="blue">
            <div class="col-md-4">
                <input ng-model="title" type="text" placeHolder="Name"> </div>
            <div class="col-md-4">
                <input ng-model="desc" type="text" placeHolder="Description"> </div>
            <div class="col-md-4">
                <input ng-model="img" type="text" placeHolder="Url"> </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button ng-click="submit()">Submit</button>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul ng-repeat="name in arr track by $index">

                    <li>{{name.title}}</li>
                    <li>{{name.desc}}</li>
                    <img ng-src="{{name.img}}">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="input.js"></script>
</body>

</html>
