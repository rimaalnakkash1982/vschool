<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="yodi.css">
</head>

<body ng-app="myApp">
    <div class="container" ngcontroller="mainController">
        <div class="row">
            <div class="col-md-12">
                <input class="form-control"ng-model="speak">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button ng-click="click()">Translate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>{{value}}</p>
            </div>
        </div>
    </div>
          <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
                    <script src="app.js"></script>
</body>

</html>
