<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="mainController">
          <input ng-model="name" type="text"
           placeHolder="Name">
            <p>{{name}}</p>
              
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
