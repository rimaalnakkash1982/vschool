<input type="text" placeholder="Student First Name" ng-model="newStudent.firstName">
<input type="text" placeholder="Student Last Name" ng-model="newStudent.lastName">
<input type="text" placeholder="Student Age" ng-model="newStudent.age">
<select name="" id="" ng-model="newStudent.gender">Gender
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>
<button ng-click="addStudent()">Add student</button>
